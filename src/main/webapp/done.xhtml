<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view locale="#{mBean.locale}">      
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
<title><h:outputText value="#{label.done}"/></title>
</h:head>
<h:body>
<h:form>
 <div id="header">
  <h2><h:outputLabel value="#{label.quizCongrats}" style="margin-left: 40%; margin-right: 40%"/> </h2>
 </div> 

   <h:outputLabel value="#{label.quizScore}" for="score" style="margin-left: auto">
    <h:outputLabel value="#{Quiz.score}" id="score"/>
   </h:outputLabel>
<br/>
   <h:outputLabel value="#{label.quizMstk}" for="mistake" style="margin-left: auto">
    <h:outputLabel value="#{Quiz.mistake}" id="mistake"/>
   </h:outputLabel>

 <fieldset><legend><h:outputText value="#{label.allQuest}"/> </legend>
   <center>
          <h:commandButton value="#{label.quizStrt}" action="#{Quiz.Start}"/>
   </center>   
 </fieldset>
 <h:link value="backHome" outcome="home" style="margin-left: 92%"/>
 <br/>
 <h:link value="backUser" outcome="user" style="margin-left: 92%"/>
  </h:form>
 </h:body>
</f:view>
</html>
