<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view locale="#{mBean.locale}">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{label.user}"/></title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
</h:head>
<h:body>
 <center>
<div id="header">
 <h2 style="margin-left: -5%"><h:outputLabel value="#{label.userPg}"/></h2>
</div>
   <h:form id="userForm">
    <h3><h:outputLabel value="#{label.welcome }"/>
    <h:outputText value="#{mBean.userName} "/><h:outputLabel value="#{label.toPage}"/></h3>
    <h:outputLabel value="#{label.emailMessage}" rendered="#{logic.show}"/>
    <h:panelGrid columns="1">
    <h:outputLabel value="#{label.quizFirst}"/>
    <h:commandButton value="#{label.btnQuiz}" action="show" style="margin-left: 27%;"/>
    </h:panelGrid>
   </h:form>
  </center>
 </h:body>
</f:view>
</html>
