<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
 <f:view locale="#{mBean.locale}">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{label.quiz}"/></title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
<style>
  .err{color: red}
</style>
</h:head>
<h:body>
<div id="header"><h2><h:outputLabel value="#{label.quiz}" style="padding: 45%;"/></h2>
</div>
<h:form>
<fieldset>
<legend><h:outputLabel value="#{label.answer}"/></legend>
<center>
<h:outputLabel value="#{Quiz.question}"></h:outputLabel>
    <h:inputText value="#{Quiz.response}" id="input">
     <f:validator  for="input" validatorId="quizValidator"></f:validator>
     <f:ajax event="keyup" execute="@this" render="message"/>
    </h:inputText>    
    <h:commandButton value="#{label.btnOK}" action="#{Quiz.Answer}"/>
 <h:panelGrid columns="1">
    <h:message for="input" errorClass="err" id="message"/></h:panelGrid>
</center>
<h:outputLabel value="#{label.questionNumber}" for="questionNumb">
 <h:outputLabel value="#{Quiz.numberofQuestions}" id="questionNumb"/>
</h:outputLabel>
 </fieldset>
</h:form>
</h:body>
</f:view>
</html>
