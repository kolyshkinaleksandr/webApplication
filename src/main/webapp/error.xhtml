<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{label.error}"/></title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
</h:head>
<h:body>
 <center>
 <div id="header">
     <h2><h:outputLabel value="#{label.error}" rendered="#{logic.enable}" id="styleLabel"/>
         <h:outputLabel value="#{label.quizError}" rendered="#{Quiz.badAnswer}" style="margin-left: 35%; margin-right: 40%" /></h2>
 </div> </center>
    <f:view locale="#{mBean.locale}">
 <h:form>
  <h:outputLabel value="#{label.quizScore}" for="score" style="margin-left: auto" rendered="#{Quiz.badAnswer}">
    <h:outputLabel value="#{Quiz.score}" id="score"/>
  </h:outputLabel>
 <center>
 <h3><h:panelGrid columns="6" rendered="#{logic.enable}" style="font: italic;"> 
  <h3><h:outputLabel value="#{label.userWith}"/> <h:outputLabel value="#{mBean.userName}"/> 
      <h:outputLabel value="#{label.userPass}"/> <h:outputLabel value="#{mBean.password}"/><h:outputText value="#{label.havent}"/></h3>
 </h:panelGrid></h3>
 <h:panelGrid columns="1">
    <h:outputLabel value="Correct answer: " for="answer" rendered="#{Quiz.badAnswer}">
     <h:outputLabel value="#{Quiz.correctAnswer}" id="answer"/>
    </h:outputLabel>
    <h:commandLink value="#{label.quizStrt}" action="show" rendered="#{Quiz.badAnswer}"/>
    <h:link value="#{label.signupRedirect}" outcome="signUp" style="margin-left: auto" rendered="#{logic.enable}"/>
    <tr><td><h:commandLink value="#{label.home}" action="home"/></td></tr>
  </h:panelGrid>
 </center>
  </h:form>
</f:view>
</h:body>
</html>
