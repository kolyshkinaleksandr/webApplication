<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title><h:outputText value="#{label.edit}"/></title>
<link href="css/style.css" rel="stylesheet" style="text/css" media="screen"/>
</h:head>
<h:body>
 <f:view locale="#{mBean.locale}">
  <h:form id="editForm" enctype="multipart/form-data">
<center>
 <div id="header"><h2><h:outputText value="#{label.edit}"/></h2></div>
 <h:panelGrid columns="3">
    <h:outputLabel for="Id" value="Id"/>
     <h:inputText id="Id" value="#{mBean.id}"></h:inputText>
    <h:message for="Id"/>
   
   <h:outputLabel for="userName" value="User name"/>
    <h:inputText id="userName" value="#{mBean.userName}"></h:inputText>
   <h:message for="userName"/>
   
   <h:outputLabel for="email" value="Email"/>
    <h:inputText id="email" value="#{mBean.email}"></h:inputText>
   <h:message for="email"/>
   
   <h:outputLabel for="grid" value="Password"/>
    <h:inputText id="grid" value="#{mBean.password}"></h:inputText>
   <h:message for="password"/>
   
   <h:outputLabel for="file" value="#{label.file}"/> 
     <h:outputLink value="RetreiveImage?Id=#{mBean.id}" target="_blank">
       <h:graphicImage value="RetreiveImage?Id=#{mBean.id}" width="50" height="75"/>
     </h:outputLink>
  </h:panelGrid>
  
   <h:panelGrid columns="2"> 
    <h:outputLabel for="newfile" value="#{label.newFile}"/>
    <h:inputFile value="#{mBean.file}" id="newfile" size="8">
     <f:validator validatorId="fileValidator"/>
    </h:inputFile>
   <h:message for="newfile" id="message" infoClass="info" 
                                            errorClass="err" 
                                            warnClass="warn"/>
  <h:commandButton id="updateBtn" value="Update" action="#{mBean.updateUser(mBean)}"></h:commandButton>
   <h:message for="updateBtn" style="color: green"></h:message>
  </h:panelGrid>
</center>
  </h:form>
 </f:view>
</h:body>
</html>
